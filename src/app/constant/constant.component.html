<div class="constant">
  <div class="form__group field">
    <label [htmlFor]="constant.key.keyName + constant.key.subsystem" class="form__label"
           [innerHTML]="constant.key.keyName"></label>
    <input [id]="constant.key.keyName + constant.key.subsystem"
           [name]="constant.key.keyName + constant.key.subsystem" [value]="constant.defaultValue"
           class="form__field" placeholder="Name" type="text">
  </div>
</div>
