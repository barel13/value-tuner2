<div>
  <div class="subsystem-name" [innerHTML]="name">{{ name }}</div>
  <div *ngFor="let constant of constantsArray" (cdkDropListDropped)="moveConstant($event)"
       [cdkDropListData]="constantsArray" cdkDropList>
    <app-constant [name]="name" [constant]="constant"></app-constant>
  </div>
</div>
